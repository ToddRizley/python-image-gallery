{% extends 'base.html' %}
{% block body %}
<br/>
<h2>USER LIST</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Full Name</th>
  </tr>
        {% for user in users %}
            <tr>
		<td><a href="/admin/edit_user/{{user.username}}">{{user.username}}</a></td>
                <td>{{user.full_name}}</td>
		<td><a href="/admin/deletion_confirmation/{{user.username}}">Delete User</td>
	    </tr>
        {% endfor %}
</table>
{% endblock body %}
